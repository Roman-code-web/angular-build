<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="link__active" [routerLinkActiveOptions]="{exact:true}"> <span class="d-flex align-items-center gap-3" routerLinkActive="link__active" [routerLinkActiveOptions]="{exact:true}"><mat-icon>home</mat-icon>Home</span></a>
      <a mat-list-item routerLink="/productos"  routerLinkActive="link__active" [routerLinkActiveOptions]="{exact:true}"><span class="d-flex align-items-center gap-3" routerLinkActive="link__active" [routerLinkActiveOptions]="{exact:true}"><mat-icon>assignment</mat-icon>Productos</span></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>test-build</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
